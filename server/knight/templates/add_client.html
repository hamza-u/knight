{% extends 'base.html' %}

{% block content %}
</head>
    <title>Add Client</title>

    {% load static from staticfiles %}
    <!-- Custom styles for this template -->
    <link href="{% static "bootstrap-3.3.6/docs/examples/signin/signin.css" %}" rel="stylesheet">
    <style>body { padding-top:100px; }</style>

  </head>

  <body>



<div class="container">
  <form method="post" action="{% url 'add_client_next' %}" class="form-horizontal">
    <h2 class="form">Add Client</h2>
{% csrf_token %}



        <div class="form-group">
          <label for="Client_name" class="col-sm-2 control-label">Client Id</label>
          <div class="col-sm-10">
		    <input type="text" id="client_id" name="client_id" class="form-control" placeholder="Client Id" required>
		  </div>
		</div>

        <div class="form-group">
          <label for="Client_name" class="col-sm-2 control-label">Client</label>
          <div class="col-sm-10">
		    <input type="text" id="client" name="client" class="form-control" placeholder="Client" required>
		  </div>
		</div>
		
		
        <div class="form-group">
          <label for="Client_name" class="col-sm-2 control-label">Partner</label>
          <div class="col-sm-10">
		    <input type="text" id="partner" name="partner" class="form-control" placeholder="Partner" required>
		  </div>
		</div>
		
		
        <div class="form-group">
          <label for="Client_name" class="col-sm-2 control-label">Handler</label>
          <div class="col-sm-10">
		    <input type="text" id="handler" name="handler" class="form-control" placeholder="Handler" required>
		  </div>
		</div>
		
		
        <div class="form-group">
          <label for="Client_name" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
		    <input type="text" id="email" name="email" class="form-control" placeholder="Email">
		  </div>
		</div>
		
		
        <div class="form-group">
          <label for="Client_name" class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
		    <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone">
		  </div>
		</div>
		
		<div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Add Client</button>
			<input type="hidden" name="next" value="{{ next }}" />
          </div>
        </div>
     </form>
</div>

</body>
{% endblock content %}
